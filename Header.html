<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="navigation-bar">
        <div class="container">
            <nav>
                <div class="logo-section">
                    <a href="#">
                        <img src="assets/logo.png" alt="company-logo" class="company-logo">
                        <span class="company-name">BookEz</span>
                    </a>
                </div>
                <div class="search-container">
                    <form>
                        <div class="search-wrapper">
                            <input type="text" placeholder="Search" class="search-bar">
                            <button class="search-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>
                </div>   
                <div class="nav-links">
                    
                </div>         
                <ul>
                    <li>
                        <a href="#" id="login-section">
                            <i class="fa-regular fa-user"></i>
                            <span>Login</span>
                        </a>
                    </li>
                    <li>
                        <span style="color: white;">|</span>
                    </li>
                    <li>
                        <a href="#" id="signup-section">Sing Up</a>
                    </li>
                    <li>
                        <a href="#" id="cart-section">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </ul>
                <img src="assets/user.png" class="user-pic" onclick="toggleMenu(0)">

                <div class="sub-menu-wrap" id="sub-menu"> 
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="assets/user.png">
                            <h3>Bikash Bhatttarai</h3>
                        </div>
                        <hr>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-user"></i>
                            <p>Edit Profile</p>
                            <span>></span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
<script src="main.js"></script>
</body>
</html>
